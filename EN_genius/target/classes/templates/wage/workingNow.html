<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

	<th:block layout:fragment="customTitle">
		<title>현재 진행 작업</title>
	</th:block>
	
	<th:block layout:fragment="contentFragment">
		현재 진행 작업
	</th:block>
	
	<th:block layout:fragment="contentFragment">
		<div class="row">
			<div class="col-lg-6">
			        <div class="card">
			            <div class="card-header">
			                <strong class="card-title">Basic Table</strong>
			            </div>
			            <div class="card-body">
			                <table class="table">
			                    <thead>
			                        <tr>
			                          <th scope="col">#</th>
			                          <th scope="col">First</th>
			                          <th scope="col">Last</th>
			                          <th scope="col">Handle</th>
			                      </tr>
			                  </thead>
			                  <tbody>
			                    <tr>
			                        <th scope="row">1</th>
			                        <td>Mark</td>
			                        <td>Otto</td>
			                        <td>@mdo</td>
			                    </tr>
			                    <tr>
			                        <th scope="row">2</th>
			                        <td>Jacob</td>
			                        <td>Thornton</td>
			                        <td>@fat</td>
			                    </tr>
			                    <tr>
			                        <th scope="row">3</th>
			                        <td>Larry</td>
			                        <td>the Bird</td>
			                        <td>@twitter</td>
			                    </tr>
			                </tbody>
			            </table>
			        </div>
			    </div>
			</div>
		</div>
	</th:block>
</html>
