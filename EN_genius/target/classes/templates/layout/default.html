<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
		
	<head th:replace="fragments/head :: headFragment"></head>
	
	<body>
	    <!-- Left Panel -->
	    <aside th:replace="fragments/leftmenu :: leftmenuFragment"></aside>	
	    <!-- /#left-panel -->
	    
	    <!-- Right Panel -->
	    <div id="right-panel" class="right-panel">
	        <!-- Header-->
	        <header th:replace="fragments/header :: headerFragment"></header>
	        <!-- /#header -->
	        
	        <!-- Dashboard -->
	        <div th:replace="fragments/dashboard :: dashboardFragment"></div>
			<!-- /#Dashboard -->
	        
	        <!-- Content -->
	        <div class="content">
       			<!-- Animated -->
	   			<div class="animated fadeIn">
			        <th:block layout:fragment="contentFragment"></th:block>
			    </div>
			    <!-- .animated -->
	   		</div>
	   			
	        <!-- /.content -->
	        
	        <!-- 본문 콘텐츠 이후 추가 콘텐츠 작성시  clearfix 이후에 작성 하세요-->
	        <div class="clearfix"></div>
	        <!-- 바로 여기에 -->
	        
	        <!-- Footer -->
	        <div th:replace="fragments/footer :: footerFragment"></div>
	        <!-- /.site-footer -->
        </div>
	    <!-- /#right-panel -->
	</body>
</html>
