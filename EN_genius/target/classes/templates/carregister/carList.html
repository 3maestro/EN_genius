<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>EN_genius</title>
</th:block>
<th:block layout:fragment="customContents">
	 <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">차량 리스트</strong>
                            </div>
                            <div class="card-body">
                                <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>차대번호</th>
                                            <th>고객 이름</th>
                                            <th>차량 번호</th>
                                            <th>차량 명</th>
                                 		    <th>마지막 방문시 주행거리</th>
                                            <th>마지막 방문일자</th>
                                            <th>수정 및 상세보기</th>
                                            <th>삭제</th>
                                        </tr>
                                    </thead>
                                        
									<tfoot>                                        
                                         <tr>
                                          <th>차대번호</th>
                                            <th>고객 이름</th>
                                            <th>차량 번호</th>
                                            <th>차량 명</th>
                                 		    <th>마지막 방문시 주행거리</th>
                                            <th>마지막 방문일자</th>
                                            <th>수정 및 상세보기</th>
                                            <th>삭제</th>
                                        </tr>
                                     </tfoot>
                                    <tbody>
                                        
                                       <tr th:each="CL : ${voDetail}">
                                            <td th:text="${CL.customerCarInfoCode}"></td>
                                            <td th:text="${CL.customerCode}"></td>
                                            <td th:text="${CL.customerCarNumber}"></td>
                                            <td th:text="${CL.rcCode}"></td>
                                            <td th:text="${CL.lastDistanceDriven}"></td>
                                            <td th:text="${CL.lastVisitDate}"></td>
                                            <td><a th:href="@{/carUpdateList(carUpList=${CL.customerCarInfoCode})}">상세보기</a></td>           
                                            <!-- <td><a th:href="@{dustmq}">삭제</a></td> -->                                        
                                        </tr>
                                       
                                     
                                       
                                    </tbody>
                                </table>
                            </div>
                        </div>
</th:block>
</html>
