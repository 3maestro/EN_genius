<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>EN_genius</title>
</th:block>
<th:block layout:fragment="customContents">
	 <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">차량 리스트</strong>
                            </div>
                            <div class="card-body">
                                <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>차대번호</th>
                                            <th>공업사</th>
                                            <th>고객 이름</th>
                                            <th>차량 번호</th>
                                            <th>벤더사</th>
                                            <th>차량 명</th>
                                            <th>생산연식</th>
                                            <th>자동차 등록일</th>
                                 		    <th>마지막 방문시 주행거리</th>
                                            <th>마지막 방문일자</th>
                                            <th>작성자</th>
                                            <th>작성일자</th>
                                            <th>수정</th>
                                            <th>삭제</th>
                                        </tr>
                                    </thead>
                                        
									<tfoot>                                        
                                         <tr>
                                            <th>차대번호</th>
                                            <th>공업사</th>
                                            <th>고객 이름</th>
                                            <th>차량 번호</th>
                                            <th>벤더사</th>
                                            <th>차량 명</th>
                                            <th>생산연식</th>
                                            <th>자동차 등록일</th>
                                 		    <th>마지막 방문시 주행거리</th>
                                            <th>마지막 방문일자</th>
                                            <th>작성자</th>
                                            <th>작성일자</th>
                                            <th>수정</th>
                                            <th>삭제</th>
                                        </tr>
                                     </tfoot>
                                    <tbody>
                                        
                                       <tr th:each="carUpList : ${carUpList}">
                                            <td th:text="${cUL.customerCarInfoCode}"></td>
                                            <td th:text="${cUL.bsCode}"></td>
                                            <td th:text="${cUL.customerCode}"></td>
                                            <td th:text="${cUL.customerCarNumber}"></td>
                                            <td th:text="${cUL.vendorCode}"></td>
                                            <td th:text="${cUL.rcCode}"></td>
                                            <td th:text="${cUL.carProductionYear}"></td>
                                            <td th:text="${cUL.carRegistrationDate}"></td>
                                            <td th:text="${cUL.lastDistanceDriven}"></td>
                                            <td th:text="${cUL.lastVisitDate}"></td>
                                            <td th:text="${cUL.customerCarInfoWriter}"></td>
                                            <td th:text="${cUL.customerCarInfoDate}"></td> 
                                            <td><a th:href="@{/carUpdateList(cuUpList=${CL.customerCarInfoCode})}">수정</a></td>
                                            <td><a th:href="@{dustmq}">삭제</a></td>                                        
                                        </tr>
                                       
                                     
                                       
                                    </tbody>
                                </table>
                            </div>
                        </div>
</th:block>
</html>
