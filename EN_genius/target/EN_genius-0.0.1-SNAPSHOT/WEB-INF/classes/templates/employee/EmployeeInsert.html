<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

	<th:block layout:fragment="customTitle">
		<title>EN_genius</title>
	</th:block>
	<th:block layout:fragment="customScript">
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">

		$(document).ready(function(){
			
			$('#myModal').on('shown.bs.modal', function () {
				  $('#myInput').focus()
				})
		});
				
	</script>
	</th:block>
	<th:block layout:fragment="customContents">
		
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-outline-link" th:text="등록" data-toggle="modal" data-target="#myModal"> </button>
		
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel" style="float : center">직원등록</h4>
		      </div>
		      <div class="modal-body">
			    <form method="post" th:action="@{/carFactoryInsert}" class="" enctype="multipart/form-data">
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" id="boss_id" name="bossId" placeholder="아이디" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-user"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="password" id="boss_pw" name="bossPw" placeholder="비밀번호" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" id="boss_name" name="bossName" placeholder="이름" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="tel" id="boss_phonenum" name="bossPhonenum" placeholder="핸드폰" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-tablet"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" id="bs_name" name="bsName" placeholder="사업장명" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-wrench"></i></div>
				    </div>
				    </div>
					<div class="row">
						<div class="col-lg-6">
							<input class="form-control" type="text" name="customerPost" id="customerPost" placeholder="사업장주소" readonly="readonly"><br>
						</div>
						<div class="col-lg-6">
							<input class="form-control btn-danger" type="button" onclick="execDaumPostcode()" value="우편번호 찾기"><br>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-6">
							<input class="form-control" type="text"	name="bsAddr" id="address" placeholder="주소" readonly="readonly"><br>
						</div>
						<div class="col-lg-6">
							<input class="form-control" type="text" name="addrDetail" id="detailAddress" placeholder="상세주소"><br>
						</div>
					</div>
					<!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
					<div id="layer">
						<img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" onclick="closeDaumPostcode()" alt="닫기 버튼">
					</div>				 			    
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="text" id="bs_telephone" name="bsTelephone" placeholder="사업장전화번호" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-phone"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="date" id="bs_registration" name="bsRegistration" placeholder="사업장등록일" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
				    </div>
				    </div>
				    <div class="form-group">
				    <div class="input-group">
				    	<input type="file" id="bs_docu" name="bs_docu" placeholder="사업장서류" class="form-control">
				    <div class="input-group-addon"><i class="fa fa-folder-o"></i></div>
				    </div>
				    </div>
				    <div class="form-actions form-group"><button type="submit" id="formCheck" class="btn btn-secondary btn-sm">가입하기</button></div>
			    </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>
	</th:block>
</html>
