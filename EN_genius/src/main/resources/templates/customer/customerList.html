<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/tdymeleaf/layout"
	layout:decorate="~{layout/default}">

	<th:block layout:fragment="customTitle">
		<title>EN_genius [[${title}]]</title>
	</th:block>
	<th:block layout:fragment="customScript">
		<script th:inline="javascript">
			$(document).ready(function() {
				var request = $.ajax({
					url : '/customerSelcet',
					method : "get",
					data : {},
					dataType : "json"
				});
	
				request.done(function(data) {
					console.log(data)
					$.each(data, function (i, l) {
						var result='';
						result+='<tr>'
						result+='<td>'+l.customerCode+'</td>'
						result+='<td>'+l.customerName+'</td>'
						result+='<td>'+l.customerBirth+'</td>'
						result+='<td>'+l.customerGender+'</td>'
						result+='<td>'+l.customerAddr+'</td>'
						result+='<td>'+l.customerPhone+'</td>'
						result+='<td>'+l.customerSign+'</td>'
						result+='<td>'+l.customerMemo+'</td>'
						result+='<td><a href="/customer/customerUpdate?customerCode='+l.customerCode+'">정보수정</a></td>'
						result+='</tr>'
						$('tbody').append(result)
					})
				});
	
				request.fail(function(jqXHR, textStatus) {
					alert("검색 실패!")
				})
				
			})
		</script>
	</th:block>
	<th:block layout:fragment="contentFragment">

		<div class="card">
			<div class="card-header">
				<strong class="card-title">
					[[${title}]]
				</strong>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="form-group col-lg-1">
						<label>
							고객 명
						</label>
					</div>
					<div class="form-group col-lg-5">
						<input type="text" id="customerName" name="customerName" class="form-control" placeholder="고객 명">
					</div>
					<div class="form-group col-lg-1">
						<label>
							고객 성별
						</label>
					</div>
					<div class="form-group col-lg-5">
						<div class="form-control">
							<div class="row" style="text-align: center">
								<div style="width: 34%">
									<label>
										<input type="radio" name="customerGender" value="" style="margin-left : 15px;">전체
									</label>
								</div>
								<div style="width: 33%">
									<label>
										<input type="radio" name="customerGender" value="님">남
									</label>
								</div>
								<div style="width: 33%">
									<label>
										<input type="radio" name="customerGender" value="여">여
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-lg-1">
						<label>
							고객 연락처
						</label>
					</div>
					<div class="form-group col-lg-5">
						<input type="text" id="customerPhone" name="customerPhone" class="form-control" placeholder="고객 연락처">
					</div>
					<div class="form-group col-lg-1">
						<label>
							고객 메모
						</label>
					</div>
					<div class="form-group col-lg-5">
						<input type="text" id="customerMemo" name="customerMemo" class="form-control" placeholder="고객 메모">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-lg-1">
						<label>
							고객 생일
						</label>
					</div>
					<div class="form-group col-lg-5">
						<input type="date" id="customerBirth1" name="customerBirth1" class="form-control" placeholder="Email">
					</div>
					<div class="form-group col-lg-1" style="text-align: center">
						~
					</div>
					<div class="form-group col-lg-5">
						<input type="date" id="customerBirth2" name="customerBirth2" class="form-control" placeholder="Email">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-lg-1">
						<label>
							고객 가입일
						</label>
					</div>
					<div class="form-group col-lg-5">
						<input type="date" id="customerBirth1" name="customerBirth1" class="form-control" placeholder="Email">
					</div>
					<div class="form-group col-lg-1" style="text-align: center">
						~
					</div>
					<div class="form-group col-lg-5">
						<input type="date" id="customerBirth2" name="customerBirth2" class="form-control" placeholder="Email">
					</div>
				</div>
				
				<table class="table">
					<thead>
						<tr>
							<th scope="col">
								고객코드
							</th>
							<th scope="col">
								고객명
							</th>
							<th scope="col">
								고객생일
							</th>
							<th scope="col">
								고객성별
							</th>
							<th scope="col">
								고객주소
							</th>
							<th scope="col">
								고객연락처
							</th>
							<th scope="col">
								고객등록일
							</th>
							<th scope="col">
								고객메모
							</th>
							<th scope="col">
								고객수정
							</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="l : ${customerList}">
							<td th:text="${l.customerCode}"></td>
							<td th:text="${l.customerName}"></td>
							<td th:text="${l.customerBirth}"></td>
							<td th:text="${l.customerGender}"></td>
							<td th:text="${l.customerAddr}"></td>
							<td th:text="${l.customerPhone}"></td>
							<td th:text="${l.customerSign}"></td>
							<td th:text="${l.customerMemo}"></td>
							<td>
								<a th:href="@{/customer/customerUpdate(customerCode=${l.customerCode})}">
									정보수정
								</a>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="paging" style="text-align: center;">
					<button>
						tt
					</button>
				</div>
			</div>
		</div>
		
	</th:block>
</html>
