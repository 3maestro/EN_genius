<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

	<th:block layout:fragment="customTitle">
		<title>접수목록</title>
	</th:block>
	<th:block layout:fragment="contentFragment">
	<div class="animated fadeIn">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<strong class="card-title" >접수목록</strong>
					</div>
					<div class="card-body">
                    <table id="dataTable" class="table">
                        <thead>
                         <tr>
                            <th>접수 번호</th>
                            <th>업체 명</th>
                            <th>수리 구분</th>
                            <th>제작 회사</th>  
                            <th>접수 시간</th>
                            <th>접수자</th>
                            <th>상태</th>
                         <tr>
                        </thead>
                   	    <tbody>
                          <tr th:each="rl:${vorecreg}">
	                           <td th:text="${rl.receptionCode}"></td>
	                      	    <td th:text="${rl.bsCode}"></td>
	                           <td th:text="${rl.customerCarInfoCode}"></td>
	                           <td th:text="${rl.repairClassCode}"></td>
	                      	    <td th:text="${rl.displaceMent}"></td>
	                           <td th:text="${rl.receptionDate}"></td>
	                           <td>
	                           	<select style="background-color: red;">
	                           		<option>대기</option>
	                           		<option>진행중</option>
	                           		<option>완료</option>
	                           		<option>출고대기</option>
	                           	</select>
	                           </td>
                          </tr>
                   	  </tbody>
                      </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>

	</th:block>
</html>
