<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
      <!-- layout:decorate 레이아웃 참고 -->

	<th:block layout:fragment="customTitle">
		<title>부품견적</title>
	</th:block>
	
	<th:block layout:fragment="contentFragment">
		부품견적입니다.
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/

		var groupCode = /*[[ ${groupCode} ]]*/;
		function numberFormat(inputNumber) {
		   return inputNumber.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
		};
		$(document).ready(function(){
			console.log(groupCode+"그룹코드");
			$('#groupCode').val(groupCode);
			
			var a=0;
			$('[name=list]').each(function(){
				var value = $(this).find('.price').text()*1;
				console.log(value);
				a=a+value
			})	
			$('#sumPriceBtn').text('총가격 : '+numberFormat(a));
			
		/*]]*/
			var list = $('[name=list]');
			$(document).on('blur','[name=many]',function(){
				var partNumber = $(this).attr('partNumber');
				var many = $(this).val();
				var price = $('[name='+partNumber+']').attr('price')
				var rowPrice = (many*price);
				$('[name='+partNumber+']').text(rowPrice);
				console.log(many);
				
				a=0;
				$('[name=list]').each(function(){
					var value = $(this).find('.price').text()*1;
					console.log(value);
					a=a+value
				})	
				console.log(a)
				console.log('btn클릭')
 				$('#sumPriceBtn').text('총가격 : '+numberFormat(a));
			});
			
			$('#sumPriceBtn').click(function(){
				a=0;
				$('[name=list]').each(function(){
					var value = $(this).find('.price').text()*1;
					console.log(value);
					a=a+value
				})	
				console.log(a)
				console.log('btn클릭')
 				$(this).text('총가격 : '+numberFormat(a));
			});
		});
	</script>
	<form>	
		<!--  -->
		<input type="text" placeholder="차량번호">
		<span>접수번호조회하기</span>
		<input type="hidden" value="" id="groupCode">
		<!-- 한줄 -->
		<th:block th:if="${checkPartList == null}">
			<!--부품목록에서 구매로갈경우-->
			<input type="hidden" value="0" id="groupCode" name="groupCode">
			<th:block th:if="${partRow != null}">
				<table border="1" th:each=p:${partRow}>
						<tr>
							<td>부품번호</td>
							<td><input type="text" th:value="${p.partNumber}"></td>
						</tr>
						<tr>
							<td>부품명</td>
							<td><input type="text" th:value="${p.partName}"></td>
						</tr>
						<tr>
							<td>개수</td>
							<td><input type="number"></td>
						</tr>
						<tr>
							<td>가격</td>
							<td><input type="number" th:value="${p.partPrice}"></td>
						</tr>
				</table>
			</th:block>
			<!--메뉴에서 구매로갈경우-->
			<th:block th:unless="${partRow != null}">
				<table border="1">
						<tr>
							<td>부품번호</td>
							<td><input type="text"></td>
						</tr>
						<tr>
							<td>부품명</td>
							<td><input type="text"></td>
						</tr>
						<tr>
							<td>개수</td>
							<td><input type="number"></td>
						</tr>
						<tr>
							<td>가격</td>
							<td><input type="number"></td>
						</tr>
				</table>
			</th:block>
		</th:block>
		<!-- 두줄이상 -->
		<th:block th:if="${checkPartList} != null">
			<table style="font-size: 12px;" class="table table-striped table-bordered" id="bootstrap-data-table" border="1">
				<tr>
					<td>파트번호</td>
					<td>제품명</td>
					<td>개수</td>
					<td>개당가격</td>
					<td>총가격</td>
				</tr>
				<tr th:each=p:${checkPartList} name="list">
					<td th:text="${p.partNumber}" th:value="${p.partNumber}"></td>
					<td th:text="${p.partName}" th:value="${p.partName}"></td>
					<td><input type="number" th:placeholder="'현재수량 : '+${p.partMany}" th:partNumber="${p.partNumber}" th:value="${p.partMany}" name=many></td>
					<td th:text="${p.partPrice}" ></td>
					<td th:text="${p.partPrice}*${p.partMany}" th:price="${p.partPrice}" class="price" th:name="${p.partNumber}"></td>
				</tr>
			</table>
		</th:block>
	</form>
		<span id="sumPriceBtn">총가격 : </span><br>
		<button type="button" class="btn-info">견적완료</button>
	</th:block>
</html>
